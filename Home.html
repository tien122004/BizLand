<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_drop_down" />

</head>

<body>
    <header class="header">
        <div class="top-bar">
            <div class="top-bar__container container">
                <div class="top-bar__info">
                    <div class="top-bar__contact">
                        <i class="fa-regular fa-envelope top-bar__contact-icon"></i>
                        <a href="#" class="top-bar__contact-email">contact@example.com</a>
                    </div>
                    <div class="top-bar__phone">
                        <i class="fa-solid fa-mobile-screen-button top-bar__phone-icon"></i>
                        <p class="top-bar__phone-number">
                            <span class="top-bar__phone-number-group">+84123</span>
                            <span class="top-bar__phone-number-group">456</span>
                            <span class="top-bar__phone-number-group">789</span>
                        </p>
                    </div>
                </div>
                <div class="top-bar__social">
                    <i class="fa-brands fa-x-twitter top-bar__social-icon"></i>
                    <i class="fa-brands fa-facebook top-bar__social-icon"></i>
                    <i class="fa-brands fa-instagram top-bar__social-icon"></i>
                    <i class="fa-brands fa-linkedin top-bar__social-icon"></i>
                </div>
            </div>
        </div>
        <div class="branding">
            <div class="branding__container container">
                <a href="" class=" branding__logo">
                    <h1 class="branding__logo-name">BizLand</h1>
                </a>
                <div class="branding__nav">
                    <ul class="branding__nav-list">
                        <li class="branding__nav-item">
                            <a href="" class="branding__nav-link">home</a>
                        </li>
                        <li class="branding__nav-item">
                            <a href="" class="branding__nav-link">about</a>
                        </li>
                        <li class="branding__nav-item">
                            <a href="" class="branding__nav-link">services</a>
                        </li>
                        <li class="branding__nav-item">
                            <a href="" class="branding__nav-link">portfolio</a>
                        </li>
                        <li class="branding__nav-item">
                            <a href="" class="branding__nav-link">team</a>
                        </li>
                        <li class="branding__nav-item">
                            <a href="" class="branding__nav-link branding__nav-dropping">
                                <span class="branding__nav-dropping-text">dropdown</span>
                                <span class="material-symbols-outlined">
                                    arrow_drop_down
                                </span>
                            </a>
                        </li>
                        <li class="branding__nav-item">
                            <a href="" class="branding__nav-link">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
