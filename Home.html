<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    * {
        margin: 0;
        text-decoration: none;
        font-family: "Montserrat", sans-serif;
        list-style: none;
    }
</style>

<body>
    <header id="header">
        <div class="header__top">
            <div class="header__top-bar">
                <div class="header__top-left">
                    <div class="header__contact">
                        <i class="fa-regular fa-envelope header__contact-icon"></i>
                        <a href="#" class="header__contact-email">contact@example.com</a>
                    </div>
                    <div class="header__phone">
                        <i class="fa-solid fa-mobile-screen-button header__phone-icon"></i>
                        <span class="header__phone-number">+84123456789</span>
                    </div>
                </div>
                <div class="header__top-right">
                    <div class="header__social">
                        <i class="fa-brands fa-x-twitter header__social-icon twitter"></i>
                        <i class="fa-brands fa-facebook header__social-icon facebook"></i>
                        <i class="fa-brands fa-instagram header__social-icon"></i>
                        <i class="fa-brands fa-linkedin header__social-icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__nav">
            <div class="header__nav-bottom">
                <a href="#" class="header__nav-brand">
                    <h1 class="header__nav-brand-name">BizLand</h1>
                </a>
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="" class="header__nav-home">home</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="" class="header__nav-about">about</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="" class="header__nav-services">services</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="" class="header__nav-portfolio">portfolio</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="" class="header__nav-team">team</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="" class="header__nav-dropdown">dropdown</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>

</html>
